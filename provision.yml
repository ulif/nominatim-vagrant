# Ansible playbook to install OSM nomiatim server
# in local Ubuntu 16.04 vagrant box.
#
# This is the basic install (no real map data (yet))
# Following loosely:
#
#   https://github.com/twain47/Nominatim/blob/master/docs/install-on-ubuntu-16.md
#
---
- hosts: all
  #  Do not set this to "yes". This would break `username` determination below.
  become: no
  vars:
    # do you want test packages installed (additionally)?
    install_test_packages: false
    # username to install nominatim as
    username: "{{ ansible_ssh_user }}"
    userhome: "/home/{{ username }}"
  tasks:
  - name: Update package cache if not done in last 24 hours.
    apt: update_cache=yes cache_valid_time=86400
    become: yes

  - name: Install system packages
    package:
      name={{ item }}
      state=present
    become: yes
    with_items:
      - aptitude

  - name: Aptitude safe-upgrade
    apt: upgrade=safe
    become: yes

  - name: Install all packages needed for Nominatim
    apt:
      name: "{{ item }}"
      state: present
    become: yes
    with_items:
      - build-essential
      - cmake
      - g++
      - libboost-dev
      - libboost-system-dev
      - libboost-filesystem-dev
      - libexpat1-dev
      - zlib1g-dev
      - libxml2-dev
      - libbz2-dev
      - libpq-dev
      - libgeos-dev
      - libgeos++-dev
      - libproj-dev
      - postgresql-server-dev-9.5
      - postgresql-9.5-postgis-2.2
      - postgresql-contrib-9.5
      - apache2
      - php
      - php-pgsql
      - libapache2-mod-php
      - php-pear
      - php-db
      - git

  - name: Install additional packages to run the test suite
    apt:
      name: "{{ item }}"
      state: present
    become: yes
    when: install_test_packages
    with_items:
      - python-dev
      - python-pip
      - python-levenshtein
      - python-shapely
      - python-psycopg2
      - tidy
      - python-nose
      - python-tidylib
      - python-numpy
      - phpunit

  - name: Install additional python packages to run test suite
    become: no
    pip:
      name: "{{ item }}"
      state: present
      extra_args: "--user"
    with_items:
      - "lettuce==0.2.18"
      - "six==1.7"
      - "haversine"
    when: install_test_packages

  - name: Install php codesniffer if test_suite is wanted
    pear:
      name: PHP_CodeSniffer
      state: present
    become: yes
    when: install_test_packages

  - name: add user (if it does not exist)
    user:
      name: "{{ username }}"
      home: "{{ userhome  }}"
      state: present
